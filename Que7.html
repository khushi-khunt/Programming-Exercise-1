<!-- 7. Write a javascript program array  create 2d array row wise sum
let arr = [
            [7,8,9],
            [1,2,3],
            [4,5,6],
]
ans :- [7,8,9] = 24
          [1,2,3] = 6
          [4,5,6] = 15 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script type="text/javascript">

    let arr = [
      [7, 8, 9],
      [1, 2, 3],
      [4, 5, 6],
    ]

    for (let i = 0; i < 3; i++) {
      let sum = 0;
      for (let j = 0; j < 3; j++) {
        sum = sum + arr[i][j];
      }

      console.log(sum);
    }

  </script>
</body>

</html>
