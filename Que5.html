<!-- 5. Write a javascript program array delete  element array using for loop.
let arr = [10,20,30,40,50];
let pos = 2;
ans :- [10,20,40,50] -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">

        let arr = [10, 20, 30, 40, 50];
        let pos = 2;

        for (let i = pos; i < arr.length - 1; i++) {
            arr[i] = arr[i + 1]
        }

        arr.length = arr.length - 1
        console.log(arr);

    </script>
</body>

</html>
