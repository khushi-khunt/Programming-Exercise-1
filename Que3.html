let arr1 :- [3,12,10,8,7];
ans :-  10 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        const largest = () => {
            let arr = [3, 12, 10, 8, 7]
            let max = 0;
            let secmax = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                } else if (arr[i] > secmax && arr[i] < max) {
                    secmax = arr[i]
                }
            }
            console.log(secmax);
        }
        largest();
    </script>
</body>

</html>
