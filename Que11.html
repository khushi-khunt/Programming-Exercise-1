<!-- 11. Write a javascript program array  create 2d array and print below result.let arr = [
         [1,2,3],
         [4,5,6],
         [7,8,9]
]
ans :- [1,4,7,5,3,6,9] -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">

        let arr = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ]
        let ans = [];
        let cnt = 0;

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (i == 0 || i == 2 || i == j) {
                    ans[cnt] = arr[j][i];
                    cnt++
                }
            }
        }
        console.log(ans);

    </script>
</body>

</html>
