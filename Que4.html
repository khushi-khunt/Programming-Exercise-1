<!-- //     4. Write a javascript program new array insert element array using for loop.
// Example :- 
// let arr = [10,20,30,40,50];
// let value = 25
// let pos = 2;
// ans :- [10,20,25,30,40,50] -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">

        let arr = [10, 20, 30, 40, 50];
        let pos = 2;
        let val = 25;

        for (let i = arr.length - 1; i >= pos; i--) {
            arr[i + 1] = arr[i]
        }
        arr[pos] = val;
        console.log(arr);

    </script>
</body>

</html>
