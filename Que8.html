<!-- 8. Write a javascript program array  create 2d array column wise sum
let arr = [
            [7,8,9],
            [1,2,3],
            [4,5,6],
]
  ans :- [7,1,4] = 12 
          [8,2,5] = 15
          [9,3,6] = 18 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script type="text/javascript">

    let arr = [
      [7, 8, 9],
      [1, 2, 3],
      [4, 5, 6],
    ]

    for (let i = 0; i < 3; i++) {
      let sum = 0;
      for (let j = 0; j < 3; j++) {
        sum = sum + arr[j][i];
      }

      console.log(sum);
    }

  </script>
</body>

</html>
